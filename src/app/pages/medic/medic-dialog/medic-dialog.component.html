<mat-dialog-content>
  <mat-toolbar>
    <span>Medic Dialog</span>
  </mat-toolbar>

  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Primary Name" [(ngModel)]="medic.primaryName" required/>
      <div *ngIf="medic.primaryName == null || medic.primaryName == ''  ">
        Escriba su nombre  .
      </div>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Surname" [(ngModel)]="medic.surname" required />
      <div *ngIf="medic.surname == null || medic.surname == ''  ">
        Escriba su apellido .
      </div>
    </mat-form-field>

    <mat-form-field>
      <input type="number"  matInput placeholder="CodMed" [(ngModel)]="medic.codMedic" required  />
      <div *ngIf="medic.codMedic == null || medic.codMedic == ''  ">
        Escriba su cedula de medico .
      </div>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Photo" [(ngModel)]="medic.photo" required />
      <div *ngIf="medic.codMedic == null || medic.codMedic == ''  ">
        agrege una foto.
      </div>
    </mat-form-field>

   
  </div>

  <button mat-raised-button color="primary" (click)="operate()">Done</button>
  <button mat-raised-button color="accent" (click)="close()">Cancel</button>
</mat-dialog-content>
